<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Demoday portfolio projects of Cohort 21 - Holberton School Uruguay">
  <meta name="keywords" content="Portfolio, C21, Holberton, Uruguay">
  <meta name="author" content="Holberton Uruguay">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://holbertonschool.uy/c21-demoday/">

  <meta name="og:title" content="C21 - Portfolio projects. Holberton School Uruguay">
  <meta name="og:description" content="Demoday portfolio projects of Cohort 21 - Holberton School Uruguay">
  <meta name="og:type" content="website">
  <meta name="og:url" content="https://holbertonschool.uy/c21-demoday/">
  <meta name="og:image" content="https://holbertonschool.uy/c21-demoday/images/holberton_logo.jpg">

  <title>C21 - Portfolio projects. Holberton School Uruguay</title>

  <!-- Favicon & CSS -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css" />
  <!-- <link rel="stylesheet" href="css/outputdev.css" /> -->

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;600;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="layout">
    <header class="header">
      <img class="hb-logo" src="./images/holberton_logo.jpg" alt="Holberton Logo" />
      <h1 class="heading-primary">C21 Portfolio Projects</h1>
      <p class="description-text">
        Thank you for being part of this new edition of the Demo day
        at
        <a href="https://holbertonschool.uy" class="description-link" target="_blank" rel="noreferrer">
          Holberton Uruguay.
        </a>
        Follow and discover more about the #C21 projects and get to know their developers better through the following
        links.
      </p>
    </header>
    <main class="main">
      <section class="groups" style="grid-template-rows: 1fr !important">

      </section>
    </main>
  </div>

  <script type="module">
    const content = [
      {
        title: 'Story Me',
        description: 'App de cuentos enfocada al público infantil, donde cada experiencia es única mediante la ilustración de imágenes generada por IA.',
        link: 'https://storyme-lp.my.canva.site/home/',
        image: './images/storyme.png'
      },
      {
        title: 'Gymlink',
        description: 'Aplicación para facilitar la gestión y organización de gimnasios, brindando soluciones eficientes a ambas partes del negocio.',
        link: 'https://www.gymlink.tech/',
        image: './images/gymlink.png'
      },
      {
        title: 'Apparcar',
        description: 'Aplicación que ofrece un sistema de reserva de estacionamientos físicos.',
        link: 'https://apparcar.tech/',
        image: './images/apparcar.png'
      },
      {
        title: 'Dame una Mano',
        description: 'Aplicación que ofrece un espacio en el cual los usuarios pueden encontrar profesionales de una forma sencilla.',
        link: 'https://dame1namano.wixsite.com/dameunamano',
        image: './images/dameunamano.png'
      },
      {
        title: 'Holberton Mobile',
        description: 'Aplicación que adapta la intranet de Holberton para dispositivos móviles, presentando actualizaciones y mejorías.',
        link: 'https://holbertonmobile.tech',
        image: './images/holbertonmobile.png'
      },
      {
        title: 'MapIt',
        description: 'Aplicación móvil para compartir experiencias, puntos o recomendaciones con amigos.',
        link: 'https://map-it-app.netlify.app/',
        image: './images/mapit.png'
      }
    ]

    function createArticles() {
      const articles = []
      const groups = document.querySelector('.groups')

      content.forEach((item) => {
        const article = document.createElement('article')
        article.innerHTML = `
          <a href="${item.link}" class="card" target="_blank" rel="noreferrer" title="${item.title} project">
            <div class="card-image">
              <img src="${item.image}" alt="${item.title} project logo" title="${item.title} project logo" />
            </div>
            <div class="card-text">
              <h2>${item.title}</h2>
              <p class="card-text">${item.description}</p>
            </div>
          </a>
        `
        articles.push(article)
      })

      articles.forEach((article) => {
        groups.appendChild(article)
      })
    }

    createArticles()
  </script>
</body>

</html>
